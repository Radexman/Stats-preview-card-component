<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Frontend Mentor challange project built with Tailwind CSS.
"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
		<link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="./css/main.css" />
		<script src="./js/index.js" defer></script>
		<title>Stats preview card component</title>
	</head>
	<body>
		<!-- Outer Card Wrapper -->
		<div class="flex min-h-screen items-center justify-center bg-varyDarkBlue">
			<!-- Main Card -->
			<div class="container mx-10 my-12 max-w-5xl rounded-lg bg-darkDesaturatedBlue text-transparentMainParagraph">
				<!-- Inner Card Wrapper -->
				<div class="flex flex-col-reverse items-center justify-center md:flex-row">
					<!-- Text Content -->
					<div class="p-8 md:w-1/2 md:p-14 md:pr-20">
						<!-- Main Heading -->
						<h1 class="text-center text-4xl font-bold md:text-left">
							Get <span class="text-softViolet">insights</span> that help your business grow.
						</h1>
						<!-- Heading Subtext -->
						<p class="px-8 pt-6 text-center leading-6 text-transparentStatHeading md:px-0 md:text-left">
							Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
							efficiency.
						</p>
						<!-- Stats Flex Container -->
						<div class="stats-flex-container">
							<!-- Stat 1 -->
							<div class="stat-wrapper">
								<p class="text-3xl font-bold">10k+</p>
								<p class="stat-title">Companies</p>
							</div>
							<!-- Stat 2 -->
							<div class="stat-wrapper">
								<p class="text-3xl font-bold">314</p>
								<p class="stat-title">Tempaltes</p>
							</div>
							<!-- Stat 3 -->
							<div class="stat-wrapper">
								<p class="text-3xl font-bold">12M+</p>
								<p class="stat-title">Queries</p>
							</div>
						</div>
					</div>
					<!-- Side Image -->
					<div class="md:w-1/2">
						<!-- Image Desktop -->
						<img
							src="./assets/image-header-desktop.jpg"
							class="bg-image hidden h-full rounded-e-lg md:block"
							alt="Women sitting in front of computers in a cozy workspace."
						/>
						<!-- Image Mobile -->
						<img
							src="./assets/image-header-mobile.jpg"
							class="bg-image w-full rounded-t-lg md:hidden"
							alt="Women sitting in front of computers in a cozy workspace."
						/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
